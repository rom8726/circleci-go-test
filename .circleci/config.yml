# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8
      - image: redis
      - image: arungupta/couchbase-server
      - image: aerospike/aerospike-server
      - image: spotify/kafka
        environment:
          TOPICS: my-topic
      - image: postgres:9.4.1
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: circleci-go-test

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/rom8726/circleci-go-test
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run:
          name: Install gb
          command: go get github.com/constabulary/gb/...
      - run:
          name: Restore vendors
          command: gb vendor restore
      - run:
          name: Build project
          command: gb build
      - run:
          name: Setup Couchbase
          command: sh couchbase_setup.sh
      - run:
          name: Run tests
          command: |
            GOPATH=$GOPATH:$PWD:$PWD/vendor;
            go test -v ./src/...
